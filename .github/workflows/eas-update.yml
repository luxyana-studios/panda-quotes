name: EAS Update (PR Preview)

on:
  pull_request:
    branches: [main]

jobs:
  update:
    name: Create Preview Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm ci
      - run: eas update --branch=pr-${{ github.event.pull_request.number }} --message="${{ github.event.pull_request.title }}" --non-interactive
